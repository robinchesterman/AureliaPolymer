<link rel="import" href="../jspm_packages/bower/PolymerElements/paper-elements@1.0.7/bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../jspm_packages/bower/PolymerElements/paper-elements@1.0.7/bower_components/paper-item/paper-item.html">

<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fn">First Name</label>
        <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="ln">Last Name</label>
        <input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <h1>Aurelia Repeater + Polymer</h1>
      <h2>Click me and I will disappear:</h2>
        <paper-listbox class="dropdown-content">
          <paper-item repeat.for="item of items">${item}</paper-item>
        </paper-listbox>
  </section>
</template>
